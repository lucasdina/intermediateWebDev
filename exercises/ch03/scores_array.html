<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Average Test Scores</title>
    <script>
        var entry, average, entries = 0,
            total = 0,
            show = "The test scores:\n",
            highestScore = 0;

        //first use a do-while loop to get scores from user
        do {
            entry = prompt("Enter test score\n" +
                "Or enter 999 to end entries", 999);
            entry = parseInt(entry);
            if (entry >= 0 && entry <= 100) {
                entries = entries + 1;
                total = total + entry; //both are numbers so adds
                show = show + entry + "\n"; //strings & numbers so concatenates
                if (entry > highestScore) {
                    highestScore = entry;
                }
            } else if (entry != 999) {
                alert("Entry must by a valid number from 0 through 100\n" +
                    "Or enter 999 to end entries");
            }

        }
        while (entry != 999);

        //then calculate the average and display
        average = parseInt(total / entries);
        alert(show + "\nAverage Score is: " + average + "\nHighest Score is: " + highestScore + "\nNumeber of Entries: " + entries + "\nTotal Points: " + total);
    </script>
</head>

<body>
    <main>
        <!-- Will show after JavaScript has run -->
        <h1>Thanks for using the Test Scores application!</h1>
    </main>
</body>
</html>
