<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        var calculateMpg = function(miles, gallons) {
			var mpg = (miles / gallons);
			mpg = mpg.toFixed(1);
			return mpg;
		};
		var processEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);

            if (verify("miles") && verify("gallons")) {
                $("mpg").value = calculateMpg(miles, gallons);
            } else {
            	alert("Error!");
            }
        };
        var verify = function(id) {
            var temp = parseFloat($(id).value);
            if (isNaN(temp)){
                $(id).style.borderColor = "red";
                $(id).focus();
                return false;
            }
            else {
                $(id).style.borderColor = "green";
                return true;
            }
        };
        var clear = function() {
            $("miles").value = "";
            $("gallons").value = "";
        };
		window.onload = function() {
            $("calculate").onclick = processEntries;
            $("clear").onclick = clear;
            $("miles").focus();
        };
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpgx">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
        <input type="button" id="clear" value="Clear"><br>
    </main>
</body>
</html>
