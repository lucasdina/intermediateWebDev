<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Average Test Scores</title>
    <script>
        var entry, average, scores, total, scores = [], total = 0;
		
        for(i = 0; i<3; i++){
            scores[i] = parseInt(prompt("Enter test 1 score"));
            total += scores[i];
        }

        //calculate the average
        average = parseInt(total/3);
    </script>
</head>
<body>
    <script>
		document.write("<h1>The Test Scores App</h1>");
		document.write("Score 1 = " + scores[0] + "<br>" +
		    "Score 2 = " + scores[1] + "<br>" +
		    "Score 3 = " + scores[2] + "<br><br>" +
			"Average score = " + average + "<br><br>");
    </script>
    Thanks for using the Test Scores application!
</body>
</html>
